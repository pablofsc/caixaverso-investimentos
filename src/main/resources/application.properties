quarkus.datasource.db-kind=sqlite
quarkus.datasource.jdbc.url=jdbc:sqlite:investimentos.db?foreign_keys=ON
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# JWT Configuration
mp.jwt.verify.issuer=caixaverso-investimentos
mp.jwt.verify.audiences=caixaverso-investimentos
smallrye.jwt.sign.key.location=META-INF/jwt-private.pem
smallrye.jwt.verify.key.location=META-INF/jwt-public.pem

# Security Configuration
quarkus.http.auth.permission.public.paths=/auth/*,/q/*
quarkus.http.auth.permission.public.policy=permit
quarkus.http.auth.permission.authenticated.paths=/*
quarkus.http.auth.permission.authenticated.policy=authenticated

# OpenAPI/Swagger Configuration
quarkus.smallrye-openapi.info-title=API Caixaverso Investimentos
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API RESTful para simulação e gestão de investimentos com análise de risco e recomendação de produtos
quarkus.smallrye-openapi.info-contact-name=Caixaverso Investimentos
quarkus.smallrye-openapi.info-contact-email=suporte@caixaverso.com.br
quarkus.smallrye-openapi.info-license-name=Apache License 2.0
quarkus.smallrye-openapi.servers=http://localhost:8080,https://api.caixaverso.com.br
# Swagger UI Configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.title=Caixaverso Investimentos - API
